<!-- start banner Area -->
<section class="generic-banner relative" id="">
    <img class="img-tam2 relative" src="../../../static/img/stationary-bg.jpeg" alt="">
    <div class="container">
        <div class="row d-flex justify-content-start">
            <div class="generic-content text-over relative"><br>
                <h3 class="text-white">Producto</h3>
                <p style="font-size:large;">Introduce la información del producto que deseas agregar!</p>
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Nombre</h5>
                        <input type="text" name="Nombre" placeholder="Nombre" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Nombre'" required class="single-input">
                    </div>
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Marca</h5>
                        <input type="text" name="Marca" placeholder="Marca" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Marca'" required class="single-input">
                    </div>
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Imagen (funcion en desarrollo)</h5>
                        <input type="file" name="Imagen" placeholder="Imagen" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Imagen'" required class="single-input">
                    </div>
                    <p style="font-size:medium;">Detalles del producto</p>
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Presentacion del producto</h5>
                        <input type="text" name="Presentacion" placeholder="Presentación" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Presentación'" required class="single-input">
                    </div>
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Precio de venta</h5>
                        <input type="number" name="Precio" placeholder="Precio" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Precio'" required class="single-input">
                    </div>
                    <div class="mt-10">
                        <h5 style="color: aliceblue;">Cantidad disponible en almacen</h5>
                        <input type="number" name="Cant_disponible" placeholder="Cantidad disponible" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Cantidad disponible'" required class="single-input">
                    </div>
                    <div class="mt-10 center">
                        <button class="genric-btn primary radius">Enviar</button>
                    </div>
                </form><br>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->
